<nav class="navbar navbar-dark bg-primary">
    <a  href="javascript:void(0)" class="text-light" (click)="goBack()">Back to Calendar</a>
    
  <div class="container justify-content-center">
      <p class="text-center text-light"> Day View </p>
  </div>
</nav>



<table class="table table-striped">
  <thead>
      <th scope="col">Event Name</th>
      <th scope="col">Date</th>
  </thead>
  <tbody>
    <tr *ngFor="let event of (EventsList | async)">
      <th scope="row" *ngIf="event.date.day === userClicked_Day;"> {{event.name}}  </th>
      <th scope="row" *ngIf="event.date.day === userClicked_Day;"> {{event.date}}  </th>
    </tr>
  </tbody>
</table>

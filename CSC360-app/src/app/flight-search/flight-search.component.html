<form action="/action_page.php">
  <div class="form-group">
    <label for="inputFlightSearch">Flight Search</label>
    <br>
    <input list="cities" ng-keyup="refreshCities()" placeholder="Search for flights...">
    <datalist id="cities">
      <option *ngFor = "let city of cities" value={{city}}>
    </datalist> 
    <button type="submit" class="btn btn-default" routerLink="/flight-results">Search</button>
  </div>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Create Trip</title>
</head>
<body>
  <div class="w3-bar w3-light-gray">
    <a href="MyTrips.html" class="w3-bar-item w3-button" style="width:16.7%">Back</a>
    <span class="w3-bar-item w3-center" style="width:66%">My Trips</span>
  </div>
  <div class="w3-cell-row" >
    <div class="w3-container w3-cell" style="width:33%">
      <p class="w3-center">on dates</p>
    </div>
    <form class="w3-container w3-cell">
      <input class="w3-input w3-boarder w3-round" type="text" placeholder="Start Date"/>
    </form>
    <div class="w3-container w3-cell">
      <p class="w3-center">-</p>
    </div>
    <form class="w3-container w3-cell">
      <input class="w3-input w3-boarder w3-round" type="text" placeholder="End Date"/>
    </form>
  </div>
  <div class="w3-cell-row" >
    <div class="w3-container w3-cell" style="width:33%">
      <p class="w3-center">location</p>
    </div>
    <form class="w3-container w3-cell">
      <input class="w3-input w3-boarder w3-round" type="text" placeholder="Location"/>
    </form>
  </div>
  <button class="w3-button w3-round w3-aqua">Submit</button>
</body>
</html>
